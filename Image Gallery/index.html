<!DOCTYPE html>
<html>
<head>
  <title>Interactive Features</title>
	<link href="style.css" rel="stylesheet"/>
</head>

<body>
<h1>Interactive Image Gallery</h1>
	<ul class='gallery'>
	<li class='gallery-item'>
	<img src='./images/one.jpg'/>
	<p class='caption'>Number 1.</p>
</li>

	<li class='gallery-item'>
	<img src='./images/two.jpg'/>
	<p class='caption'>Number 2.</p>
</li>

	<li class='gallery-item'>
	<img src='./images/three.jpg'/>
	<p class='caption'>Number 3.</p>
</li>
</ul>
	<div class='lightbox hidden'>

	<div class='lightbox-content'>
		<div class='lightbox-controls'>
			<a href='' class='lightbox-close'>Close</a>
			<a href='' class='lightbox-prev'>Prev</a>
			<a href='' class='lightbox-next'>Next</a>
	</div>

	<div class='lightbox-image'>
	<img src='./images/marina-bay.jpg'/>
	<p class = 'caption'>marina bay </p>
</div>
</div>
</div>

<script src = './script.js'> 
</script>
</body>
</html>
